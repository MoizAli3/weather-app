<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed6ae48110.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex row justify-content-center align-items-center main" style="display: none;">
        <div class="row col-11 col-md-4 py-4 d-flex justify-content-center shadow-lg rounded-3">
            <div class="mb-0">
                <input type="search" class="w-100 rounded-3 py-3 px-2 bg-transparent"
                    placeholder="Enter Your City/Place" name="" id="">
            </div>
            <img src="" alt="Weather Icon" class="mt-3 icon">
            <div class="text-center display-1 text-white fw-semibold temp">23</div>
            <div class="text-center city fs-5 text-white fw-semibold "></div>
            <div class="d-flex text-center col-12 gap-2 ">
                <div class="col-6 text-white">
                    Longitude: <span id="longitude"></span>
                </div>
                <div class="col-6 text-white">
                    Latitude: <span id="latitude"></span>
                </div>
            </div>
            <div class="d-flex rounded-4 col-12 py-5 text-center">
                <div class="col-4 text-center">
                    <i class="fa-solid fa-wind text-white fs-1 mb-3"></i>
                    <p id="wind-speed">95.2</p>
                </div>
                <div class="col-4">
                    <i class="fa-solid fa-droplet text-white fs-1 mb-3"></i>
                    <p id="humidity">95.2</p>
                </div>
                <div class="col-4">
                    <i class="fa-solid fa-tachometer-alt text-white fs-1 mb-3"></i>
                    <p id="pressure">95.2</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
